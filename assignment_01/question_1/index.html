<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Page</title>
  <script>
    // window.onload alert after the page fully loads
    // alert show popup message 
    window.onload = function() {
        const name = prompt("What's your name?");
        if (name) {
            alert("Welcome to our website, " + name + "! Have a great day!");
        } else {
            alert("Welcome to our website! Have a great day!");
        }
    };
  </script>
</head>
<body>
  <h1>Hello, Visitor!</h1>
  <p>This is a sample website with a greeting alert.</p>
</body>
</html>
